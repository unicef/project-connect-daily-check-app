
<ion-header no-shadow>
  <ion-toolbar>
    <ion-label>PROJECT CONNECT <span class="daily-chk">DAILY CHECK</span></ion-label>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div classname="container">
  <div class="search-label">To locate your school please, provide your country name</div>
  <div class="wrap">
    <div class="search">
       <input type="text" class="searchTerm" placeholder="SEARCH FOR A COUNTRY" [(ngModel)]="schoolId" (ngModelChange)="validateSchoolId($event)" required minlength="4">
       <button type="submit" class="searchButton" (click)="searchSchoolById()">
         <ion-icon name="search-outline" class="searchIcon"></ion-icon>
      </button>
    </div>
 </div>

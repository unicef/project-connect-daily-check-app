<app-pcdc-header></app-pcdc-header>
<ion-content>
  <div class="container">
    <div class="top-section">
      <div class="label-txt" [translate]="'confirmSchool.title'"></div>
      <div class="schoolDetails" *ngIf="school">
        <div class="schoolname">{{school.name | truncate:[30]}}</div>
        <div class="schoolAddress">
          {{school.admin_2_name?school.admin_2_name+',':''}}
          {{school.admin_1_name?school.admin_1_name+',':''}}
          {{school.postal_code?school.postal_code+',':''}} {{school.country}}
        </div>
        <div class="schoolid">School ID: {{school.school_id | uppercase}}</div>
      </div>
    </div>
    <ion-item lines="full"></ion-item>
    <div class="bottom-section">
      <div
        *ngIf="this.selectedCountry !=='' && this.selectedCountry !== this.detectedCountry"
        class="confirm-txt"
        [translate]="'confirmSchool.confirm1'"
      ></div>
      <div class="confirm-txt" [translate]="'confirmSchool.confirm2'"></div>
      <div class="btn-holder">
        <ion-button
          block
          class="nobtn"
          [routerLink]="['/searchcountry']"
          [translate]="'no'"
        ></ion-button>
        <ion-button
          block
          class="yesbtn"
          (click)="confirmSchool()"
          [translate]="'yes'"
        ></ion-button>
      </div>
      <div class="h-line"></div>
    </div>
  </div>
</ion-content>
